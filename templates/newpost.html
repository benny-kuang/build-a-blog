{% extends "base.html" %}

{% block content %}
    <h1>New Blog Post</h1>
    <form method="post">
        <label>
            <div>Title:</div>
            <input type="text" name="title"/>
            <span class="error">{{title_error}}</span>
        </label>
        </label>
        <label>
            <div>Body:</div>
            <textarea name="body" rows="10" cols="50">{{body}}</textarea>
            <span class="error">{{body_error}}</span>
        </label>
    <div><input type="submit"></div>
    </form>
    <hr/>

{% endblock %}
